<button (click)="InitNewCadastro()" type="button" class="btn btn-success m-2">Adicionar Pessoa</button>

<table class="table table-hover table-striped table-default">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Data de nascimento</th>
      <th scope="col">CPF</th>
      <th scope="col">Telefones</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of PESSOAS">
      <td class="align-middle"> {{ p.cadastro_Id }}</td>
      <td class="align-middle">{{  p.nome }}</td>
      <td class="align-middle">{{ p.data_nascimento | date : 'dd/MM/yyyy' }}</td>
      <td class="align-middle">{{ p.cpf }}</td>
      <td class="align-middle">
        <p *ngFor="let t of p.telefones">{{ t.telefone }}</p>
      </td>
      <td class="align-middle">
        <button (click)="AddTelefone(p)" type="button" class="btn btn-outline-success me-3">Adicionar Telefone</button>
        <button (click)="Edit(p)" type="button" class="btn btn-outline-warning me-3">Editar</button>
        <button (click)="excluir(p)" type="button" class="btn btn-outline-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>


<app-form-cadastro [cadastro]="CadastroEdit" (cadastrosUpdated)="UpdateCadastroList()"></app-form-cadastro>

<app-form-telefone [telefone]="TelefoneAdd" (telefonesUpdated)="UpdateCadastroList()"></app-form-telefone>
