<div  *ngIf="telefone">
    <div class="form-group row mx-sm-1 mb-1">
      <label for="id" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input [(ngModel)]="telefone.cadastroID" type="text" readonly class="form-control-plaintext" id="id">
      </div>
    </div>

    <div class="form-group row mx-sm-1 mb-3">
      <label for="nome" class="col-sm-2 col-form-label">telefone</label>
      <div class="col-sm-10">
        <input [(ngModel)]="telefone.telefone" type="number" class="form-control" id="nome" 
        maxlength="15" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)">
      </div>
    </div>

      <button (click)="AddCadastro(telefone)" *ngIf="telefone.cadastroID && telefone.telefone" type="button" class="btn btn-success ms-2">Cadastrar Telefone</button>
    </div>
