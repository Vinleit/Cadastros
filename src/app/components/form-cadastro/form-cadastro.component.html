<div  *ngIf="cadastro">
    <div class="form-group row mx-sm-1 mb-1">
      <label for="id" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input [(ngModel)]="cadastro.cadastro_Id" type="text" readonly class="form-control-plaintext" id="id">
      </div>
    </div>

    <div class="form-group row mx-sm-1 mb-3">
      <label for="nome" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input [(ngModel)]="cadastro.nome" class="form-control" id="nome" maxlength="50">
      </div>
    </div>

    <div class="form-group row mx-sm-1 mb-3">
        <label for="data_nascimento" class="col-sm-2 col-form-label">Data de Nascimento</label>
        <div class="col-sm-10">
          <input [(ngModel)]="cadastro.data_nascimento" type="date" class="form-control" id="data_nascimento">
        </div>
      </div>

      <div class="form-group mx-sm-1 row mb-3">
        <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
        <div class="col-sm-10">
          <input [(ngModel)]="cadastro.cpf" class="form-control" type="text" maxlength="12" id="cpf">
        </div>
      </div>

      <button (click)="EditCadastro(cadastro)" *ngIf="cadastro.cadastro_Id && cadastro.nome && cadastro.data_nascimento && cadastro.cpf" type="button" class="btn btn-success ms-2">Confirmar Edição</button>
      <button (click)="DeleteCadastro(cadastro)" *ngIf="cadastro.cadastro_Id && cadastro.nome && cadastro.data_nascimento && cadastro.cpf" type="button" class="btn btn-danger ms-2">Confirmar Deletar</button>
      <button (click)="AddCadastro(cadastro)" *ngIf="!cadastro.cadastro_Id  && cadastro.nome && cadastro.data_nascimento && cadastro.cpf" type="button" class="btn btn-success ms-2">Cadastrar</button>
    </div>
